# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: MQTT Source
    application: mqtt-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to publish to.
        required: true
        value: mqtt
      - name: mqtt_topic
        inputType: FreeText
        description: The root for messages in MQTT, this can be anything
        required: true
        value: MSU/#
      - name: mqtt_server
        inputType: FreeText
        description: The address of your MQTT server
        required: true
        value: test.mosquitto.org
      - name: mqtt_port
        inputType: FreeText
        description: The port of your MQTT server
        required: true
        value: 1883
      - name: mqtt_username
        inputType: FreeText
        description: Username of your MQTT user
        required: false
      - name: mqtt_password
        inputType: HiddenText
        description: Password for the MQTT user
        required: false
      - name: mqtt_version
        inputType: FreeText
        description: 'MQTT protocol version: 3.1, 3.1.1, 5'
        required: true
        value: 3.1.1
  - name: MQTT normalisation
    application: mqtt-normalisation
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: mqtt
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: sensor-data-table
  - name: AWS Iceberg sink
    application: aws-iceberg-sink
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 2000
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: sensor-data-table
      - name: AWS_S3_URI
        inputType: FreeText
        description: The URI or URL to your S3 bucket
        required: true
        value: {{s3_iceberg_path}}
      - name: AWS_SECRET_ACCESS_KEY
        inputType: Secret
        description: Your AWS secret
        required: true
        secretKey: AWS_SECRET_ACCESS_KEY
      - name: AWS_ACCESS_KEY_ID
        inputType: FreeText
        description: Your AWS Access Key
        required: true
        value: AKIA5JJJFC76GRHTOTPS
      - name: table_name
        inputType: FreeText
        description: The table to publish data to
        required: true
        value: {{table_name}}
      - name: AWS_REGION
        inputType: FreeText
        required: false
        value: eu-north-1

# This section describes the Topics of the data pipeline
topics:
  - name: mqtt
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
    dataTier: Bronze
  - name: postgres-cdc
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
    dataTier: Bronze
  - name: influxdbv2-data
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: telegraf
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: sensor-data-table
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
    dataTier: Gold
