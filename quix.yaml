# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: MQTT Source
    application: MQTT Source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to publish to.
        required: true
        value: mqtt
      - name: mqtt_topic
        inputType: FreeText
        description: The root for messages in MQTT, this can be anything
        required: true
        value: MSU/#
      - name: mqtt_server
        inputType: FreeText
        description: The address of your MQTT server
        required: true
        value: test.mosquitto.org
      - name: mqtt_port
        inputType: FreeText
        description: The port of your MQTT server
        required: true
        value: 1883
      - name: mqtt_username
        inputType: FreeText
        description: Username of your MQTT user
        required: false
      - name: mqtt_password
        inputType: HiddenText
        description: Password for the MQTT user
        required: false
      - name: mqtt_version
        inputType: FreeText
        description: 'MQTT protocol version: 3.1, 3.1.1, 5'
        required: true
        value: 3.1.1
  - name: Postgres CDC Source
    application: Postgres CDC Source 6
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 200
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic
        required: true
        value: postgres-cdc
      - name: PG_HOST
        inputType: FreeText
        description: Host name of Postgres
        required: true
        value: quixpostgresql.postgres.database.azure.com
      - name: PG_PORT
        inputType: FreeText
        description: Port of Postgres
        required: true
        value: 5432
      - name: PG_USER
        inputType: FreeText
        description: Username of Postgres
        required: true
        value: postgres
      - name: PG_PASSWORD
        inputType: HiddenText
        description: Password of Postgres
        required: true
        value: uFGpdjz3xyxzhUzoKp.o
      - name: PG_DATABASE
        inputType: FreeText
        description: Database name of Postgres
        required: true
        value: postgres
      - name: PG_SCHEMA
        inputType: FreeText
        description: Name of schema for CDC
        required: true
        value: public
      - name: PG_TABLE
        inputType: FreeText
        description: Name of table for CDC
        required: true
        value: sensordata
  - name: InfluxDB 2.0 Source
    application: InfluxDB 2.0 Source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the Kafka topic that will receive the query results
        required: true
        value: influxdbv2-data
      - name: task_interval
        inputType: FreeText
        description: Interval to run query. Must be within the InfluxDB notation; 1s, 1m, 1h, 1d, 1w, 1y
        required: true
        value: 10s
      - name: INFLUXDB_HOST
        inputType: FreeText
        description: Host address for the InfluxDB instance.
        required: true
        value: https://influxdb-tomas-crashdetection-telegfaf.deployments.quix.io
      - name: INFLUXDB_TOKEN
        inputType: FreeText
        description: Authentication token to access InfluxDB.
        required: true
        value: rwJpQuwqTmVfXoj-6bYv
      - name: INFLUXDB_ORG
        inputType: FreeText
        description: Organization name in InfluxDB.
        required: true
        value: quix
      - name: INFLUXDB_BUCKET
        inputType: FreeText
        description: Bucket name in InfluxDB where data is stored.
        required: true
        value: iotdemo
      - name: INFLUXDB_MEASUREMENT_NAME
        inputType: FreeText
        description: The InfluxDB measurement to read data from. If not specified, the name of the output topic will be used
        required: false
        value: sensordata
  - name: Telegraf Source
    application: telegraf-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: telegraf
  - name: MQTT normalisation
    application: mqtt-normalisation
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: mqtt
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: sensor-data-table
  - name: InfluxDB CDC normalisation
    application: influxdb-cdc-normalisation
    version: latest
    deploymentType: Service
    resources:
      cpu: 1000
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: influxdbv2-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: sensor-data-table
  - name: PostgreSQL CDC normalisation
    application: postgres-cdc-normalisation
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    state:
      enabled: true
      size: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: postgres-cdc
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: sensor-data-table

# This section describes the Topics of the data pipeline
topics:
  - name: mqtt
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
    dataTier: Bronze
  - name: postgres-cdc
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
    dataTier: Bronze
  - name: influxdbv2-data
  - name: telegraf
    configuration:
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: transform
  - name: sensor-data-table
    dataTier: Gold
